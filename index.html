<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZA MIRJANU OD *__X__*</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-position: top left;
            background-repeat: repeat;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-image 1s ease-in-out;
        }

        .heart {
            position: absolute;
            font-size: 50px;
            opacity: 0.9;
            animation: fall linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart span {
            font-size: 0.6em;
            color: white;
            position: absolute;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .signature {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transform: rotateY(0deg);
            animation: rotate-text 3s ease-in-out infinite;
        }

        @keyframes rotate-text {
            0% { opacity: 0; transform: rotateY(90deg); }
            20% { opacity: 1; transform: rotateY(0deg); }
            80% { opacity: 1; transform: rotateY(0deg); }
            100% { opacity: 0; transform: rotateY(-90deg); }
        }

        .hologram {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan;
        }
    </style>
</head>
<body>
    <div class="hologram">MIRA</div>
    <script>
        const letters = ["M", "I", "R", "A"];
        const heartColors = ["red", "pink", "blue", "green", "purple", "orange", "gold"];
        const backgrounds = [
            'https://i.imgur.com/53sDWqq.gif',
            'https://i.imgur.com/ZvBUtekl.png'
            'https://i.imgur.com/e4Hy5Yr.gif',
            'https://i.imgur.com/1DBAzgl.jpg',
            'https://i.imgur.com/ZBg2Oib.gif',
            'https://i.imgur.com/bwatzEB.gif',
            'https://i.imgur.com/sneZxIS.gif',
            'https://i.imgur.com/uQoHbdb.gif',
            'https://i.imgur.com/BoRQdmV.gif',
            'https://i.imgur.com/Q4rDeDV.gif',
            'https://i.imgur.com/ZwS2id5.gif',
            'https://i.imgur.com/izCZ2fy.gif',
            'https://i.imgur.com/hHgApHh.gif'
        ];

        let bgIndex = 0;
        function shuffleBackground() {
            document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
            document.body.style.backgroundSize = "auto";
            bgIndex = (bgIndex + 1) % backgrounds.length;
        }

        function createHeart(letter) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
            heart.innerHTML = `<span>${letter}</span>❤️`;

            const side = Math.random() < 0.5 ? 'left' : 'right';
            const positionX = Math.random() * 400;
            heart.style.left = side === 'left' ? `${positionX}px` : `${window.innerWidth - positionX}px`;
            heart.style.top = "-30px";
            heart.style.animationDuration = `${Math.random() * 5 + 5}s`;

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        function showSignature() {
            const signature = document.createElement("div");
            signature.classList.add("signature");
            signature.textContent = "By *__X__*";
            document.body.appendChild(signature);
            setTimeout(() => signature.remove(), 10000);
        }

        setInterval(() => {
            letters.forEach(letter => {
                createHeart(letter);
            });
        }, 1000);

        shuffleBackground();
        setInterval(shuffleBackground, 300000);
        setInterval(showSignature, 180000);
    </script>
</body>
</html>
